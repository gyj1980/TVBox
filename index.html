<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简易时钟</title>
    <style>
        /* 页面样式：居中+简洁字体 */
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #f5f5f5; font-family: Arial, sans-serif; }
        #time { font-size: 60px; font-weight: bold; color: #333; margin-bottom: 20px; }
        #date { font-size: 24px; color: #666; }
    </style>
</head>
<body>
    <!-- 时间和日期显示区域 -->
    <div id="time"></div>
    <div id="date"></div>

    <script>
        // 实时更新时间函数
        function updateClock() {
            const now = new Date();
            // 处理时间：补0（例：9:5 → 09:05）
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            // 处理日期：年-月-日 星期
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // 月份从0开始，需+1
            const day = String(now.getDate()).padStart(2, '0');
            const week = ['日','一','二','三','四','五','六'][now.getDay()];
            
            // 写入页面
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = `${year}-${month}-${day} 星期${week}`;
        }

        // 初始执行+每秒更新一次
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
